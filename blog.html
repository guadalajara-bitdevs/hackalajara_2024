<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <title>Hackalajara</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <style>
            * {
                box-sizing: border-box;
                font-size: 1.15rem;
                font-family: Arial, sans-serif;
            }
            @font-face {
                font-family: GraublauWeb;
                src: url("https://supertestnet.github.io/hackalajara_2024/NeueMachina-Regular.otf") format("opentype");
            }
            @font-face {
                font-family: Ultrabold_GraublauWeb;
                src: url("https://supertestnet.github.io/hackalajara_2024/NeueMachina-Ultrabold.otf") format("opentype");
            }
            html {
                line-height: 1.25;
                padding: 0;
                background-color: black;
                background: linear-gradient(to left, #72f7bd 0%, black 30%, rgb(0,0,0,0) 50%), url("https://supertestnet.github.io/hackalajara_2024/starfield.png"),linear-gradient(to left, #72f7bd, black 30%);
                background-attachment: fixed;
                background-size: cover;
                background-position: 50% 50%;
                color: white;
            }
            body {
                padding: 3rem 1rem;
                margin: auto;
            }
            a {
                color: #42ddf5;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            input {
                line-height: 1.25;
                width: 100%;
                height: 1.8rem;
                font-size: 1.15rem;
                border: 1px solid grey;
            }
            body * {
                font-family: GraublauWeb,sans-serif;
            }
            .all_content {
                max-width: 800px;
                margin: auto;
                text-align: center;
            }
            .ultrabold {
                font-family: Ultrabold_GraublauWeb,sans-serif;
                font-weight: 10;
                font-size: 1.5rem;
            }
            .uppercase {
                text-transform: uppercase;
            }
            .seccion {
                padding-top: 1rem;
            }
            .centerable {
                text-align: center;
            }
            .centerable p {
                margin: auto;
            }
            .title_and_subtitle {
                cursor: pointer;
            }
            .title {
                max-width: 20rem;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .title * {
                font-family: Ultrabold_GraublauWeb,sans-serif;
                font-weight: 10;
                font-size: 2rem;
            }
            .subtitle, .sub_subtitle {
                text-align: center;
                font-size: 75%;
                padding-bottom: 1rem;
                border-bottom: 1px solid white;
            }
            .sub_subtitle {
                border-bottom: 0;
                margin-top: 1rem !important;
            }
            .logos {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }
            .logo {
                max-width: 100%;
                width: 250px;
                margin-left: .5rem;
                margin-right: .5rem;
            }
            .bitdevsgdl_logo {
                margin-bottom: 1rem;
            }
            .double_buttons {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 2rem;
            }
            .btn {
                border: 1px solid #333333;
                color: #333333;
                height: 2.2rem;
                width: 10rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-transform: uppercase;
                padding: .3rem;
                font-weight: bold;
                cursor: pointer;
                background-color: rgb(114, 247, 189, 60%);
                margin-bottom: 1rem;
            }
            .btn span {
                font-size: 75%;
            }
            .pgraph, .pgraph *, .pgraph ul li {
                font-size: 1rem;
            }
            .bottom_line {
                padding-top: 2rem;
                border-bottom: 1px solid white;
                width: 100%;
            }
            .indented_left {
                margin-left: 10%;
            }
            .double_indented_left {
                margin-left: 20%;
            }
            .menu {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                margin-top: 3rem;
            }
            .face {
                display: inline-block;
                width: 180px;
                height: 180px;
                background-size: cover;
                background-position: 50% 50%;
                background-repeat: no-repeat;
                border-radius: 50%;
            }
            @media screen and (max-width: 700px) {
                .title_and_subtitle {
                    width: 100%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
                .subtitle {
                    width: 100%;
                    max-width: none;
                }
                .logos {
                    display: block;
                }
                .logo {
                    width: 100%;
                }
                .btn {
                    width: 100%;
                }
                .bottom_line {
                    border-bottom: 1px solid white;
                    width: 100%;
                }
                .indented_left {
                    margin-left: auto;
                }
                .double_indented_left {
                    margin-left: auto;
                }
                /* */
            }
        </style>
        <script>
            var $ = document.querySelector.bind( document );
            var $$ = document.querySelectorAll.bind( document );
            var url_params = new URLSearchParams( window.location.search );
            var url_keys = url_params.keys();
            var $_GET = {}
            for ( var key of url_keys ) $_GET[ key ] = url_params.get( key );
        </script>
    </head>
    <body>
        <div class="all_content">
            <div class="title_and_subtitle">
                <img style="width: 100%; max-width: 700px" src="https://hackalajara.xyz/hackalajara-logo.png" alt="Logotipo de Hackalajara">
                <div class="centerable">
                    <p class="uppercase subtitle">
                        Viernes 29 de noviembre - domingo 1 de diciembre de 2024
                    </p>
                    <p class="uppercase sub_subtitle">
                        Presentado por
                    </p>
                </div>
            </div>
            <div class="double_buttons">
                <div class="btn lang_btn" style="margin-top: -1rem">
                    <span style="margin-top: 5px;">English</span>
                    <span>&gt;</span>
                </div>
            </div>
            <div><h2>Hello</h2></div>
        </div> <!-- end of all_content -->
        <script src="./new_scripts.js?v=14"></script>
    </body>
</html>
